<div
  class="relative flex size-full flex-col items-center justify-center rounded-lg bg-base-200 p-4 dark:bg-base-300"
>
  <div class="card card-compact w-96 bg-base-100 shadow-xl">
    <div class="card-body">
      <div class="flex items-center justify-between border-b">
        <div class="flex items-center gap-2">
          <ng-icon name="remixImageFill" size="2em" class="shrink-0"></ng-icon>
          <div class="flex flex-col">
            <p class="font-semibold">
              {{ file.name }}
            </p>
            <p class="text-sm text-gray-600 dark:text-gray-400">
              {{ file.size | appBytes }}
            </p>
          </div>
        </div>
        <button (click)="remove.emit()" class="btn btn-square btn-ghost btn-xs">
          <ng-icon name="remixCloseLine" size="1.25rem"></ng-icon>
        </button>
      </div>
      <img [src]="getPreview()" alt="Image preview" class="max-h-64 w-full object-cover" />
    </div>
  </div>
</div>
