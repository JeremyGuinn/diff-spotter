<div class="flex h-full flex-col items-center justify-center">
  <h1 class="mb-8 text-4xl font-bold">Create new diff</h1>
  <div class="flex space-x-4">
    <button
      class="btn btn-square btn-accent size-32 rounded px-4 py-2 text-white"
      (click)="methodSelect.emit(DiffMethod.TEXT)"
    >
      Text
    </button>
    <button
      class="btn btn-square btn-secondary size-32 rounded px-4 py-2 text-white"
      (click)="methodSelect.emit(DiffMethod.IMAGE)"
    >
      Images
    </button>
  </div>
</div>
