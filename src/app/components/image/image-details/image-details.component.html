<div class="size-full">
  <div class="mb-8 grid place-items-center">
    <img [src]="image().src" class="max-h-64" alt="Image" />
  </div>
  <div class="grid auto-rows-auto grid-cols-2 gap-6">
    @for (detailEntry of details(); track $index) {
      @if (detailEntry[1] !== null && detailEntry[1] !== undefined) {
        <div
          class="flex justify-between border-b border-gray-400 py-1 text-xs dark:border-gray-600"
        >
          <span class="font-bold">{{ detailEntry[0] | titlecase }}</span>
          <span>{{ detailEntry[1] }}</span>
        </div>
      }
    }
  </div>
</div>
